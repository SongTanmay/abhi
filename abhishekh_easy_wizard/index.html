<!DOCTYPE html>
<html lang="en">
	<head>
		<title>easyWizard :: Easiest way to make wizard :: powered by jQuery</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/jquery.snippet.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
    <link href="css/wizard.css" rel="stylesheet">
	</head>
  <body data-spy="scroll" data-target=".navbar" data-offset="150">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easyWizard.js"></script>
    <script src="wizard.js"></script>
		<div id="wrapper" class="span10">
			<div class="alert alert-success" id="success-alert">
				<button type="button" class="close" data-dismiss="alert">x</button>
				<strong>Success! </strong>
				Prfsdfsdfsdfsdf
			</div>
      <form id="practice" type="get" action="" class="form-horizontal">
				<section class="step" data-step-title="intro 1">
            1
        </section>
				<section class="step" data-step-title="practice 1">
            Are you okay?<br>
						<input type="radio" name="gender1" value="Yes"> Yes<br>
  					<input type="radio" name="gender1" value="No"> No<br>
						<br>
						<div id='info' class="alert alert-danger">
						  <strong>Dude</strong> trust me you are okay...
						</div>
        </section>
				<section class="step" data-step-title="practice 2">
            Are you okay after first question?<br>
						<input type="radio" name="gender2" value="Yess"> Yess<br>
  					<input type="radio" name="gender2" value="Noo"> Noo<br>
        </section>
				<section class="step" data-step-title="practice 3">
            What do you think?<br>
						<input type="radio" name="think" value="First"> First<br>
  					<input type="radio" name="think" value="Second"> Second<br>
						<input type="radio" name="think" value="Both"> Both<br>
        </section>
				<section class="step" data-step-title="practice 4">
            No, Are you okay now?<br>
						<input type="radio" name="gender3" value="Yesss"> Yesss<br>
  					<input type="radio" name="gender3" value="Nooo"> Nooo<br>
        </section>

      </form>

			<form id="diagnosis" type="get" action="" class="form-horizontal">
        <section class="step" data-step-title="The first">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email" class="input-xlarge" title="Email is required !" required >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password" class="input-xlarge">
                </div>
            </div>
        </section>
        <section class="step" data-step-title="The second">
            <div class="control-group">
                <label class="control-label" for="inputUsername">Username</label>
                    <div class="controls">
                    <input type="text" id="inputUsername" placeholder="Username" class="input-xlarge">
                </div>
            </div>
        </section>
        <section class="step" data-step-title="The third">
            Which case?
						<br>
						<input type="radio" name="diagnosis" value="Camel"> Camel<br>
  					<input type="radio" name="diagnosis" value="Second"> Second<br>
						<input type="radio" name="diagnosis" value="Both"> Both<br>
        </section>
				
      </form>
    </div>
  </body>
</html>
